<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Jogo da Velha</title>
    <script src="https://use.fontawesome.com/bcdc1f8f60.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Codystar&display=swap" rel="stylesheet');
        @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet');
    </style>

</head>

<body>
    <header>
        <p>Jogo da Velha<p>
    </header>
    <section class="bg-green" id="tela-inicial">
        <div>

        </div>
        <br>

        <div class="container text-center justify-content-center">
            <div class="row">
                <div class="col-4">
                    <img src="./img/baddie-removebg-preview.png" class="img-fluid float-left " alt="baddie winkle">
                </div>
                <div class="col-4">
                    <div>
                        <span class="text-font">Jogador 1:</span>
                        <br>
                        <input type="text" class="box" id="player1">
                    </div>

                    <div class="">
                        <span class="text-font">Jogador 2:</span>
                        <br>
                        <input type="text" class="box" id="player2">
                    </div>
                    <br>
                </div>

                <div class="col-4">
                    <img src="./img/baddie-removebg-preview.png" class="img-fluid float-right " alt="baddie winkle">
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn border-dark text-center" id="start-game">
                        <span class="" id=""> JOGAR! <span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="tela-jogo" class="bg-green hidden-section">
        <div class="container">
        <div class="row">
            <div class="col-3 text-font text-left">
                <div>
                    <span>Jogador 1:</span>
                    <span id="display1"></span>
                    <br>
                    <span>Jogador 2:</span>
                    <span id="display2"> </span>
                </div>
                <div>
                    <h3>Instruções</h3>
                    <p >O jogador 1 começa o jogo com o símbolo X e deve escolher uma posição no grid. 
                        Para ganhar a rodada um dos jogadores deve fazer uma reta com a sequência de três símbolos. 
                    </p>
                </div>
            </div>
            <div class="game-board col-9 text-center" data-js-game="board">
                <table>

                    <tr>
                        <td id="square1" data-js-line="0" data-js-column="0"></td>
                        <td id="square2" data-js-line="0" data-js-column="1"></td>
                        <td id="square3" data-js-line="0" data-js-column="2"></td>
                    </tr>
                    <tr>
                        <td id="square4" data-js-line="1" data-js-column="0"></td>
                        <td id="square5" data-js-line="1" data-js-column="1"></td>
                        <td id="square6" data-js-line="1" data-js-column="2"></td>
                    </tr>
                    <tr>
                        <td id="square7" data-js-line="2" data-js-column="0"></td>
                        <td id="square8" data-js-line="2" data-js-column="1"></td>
                        <td id="square9" data-js-line="2" data-js-column="2"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    </section>
    <section class="hidden-section" id="tela-win">
        <div class="container text-center">
            <h1 class="col-12 padding-top" data-js-winner="player-name"></h1>
            <br>
            <div class="col-12">
                <img src="./img/final.gif" class="rounded" id="" alt="baddie winkle">
            </div>
            <br>
            <button type="button" class="btn border-dark text-center" id="play-again-btn">JOGAR DE NOVO!</button>
        </div>
    </section>
    <section class="hidden-section" id="tela-nobody-wins">
        <div class="text-font">
            <span>Velha! Ninguém ganhou nesta rodada!</span>
        </div>
        <br>
        <div>
            <button type="button" class="btn border-dark text-center" id="play-again-btn">Jogar de novo</button>
        </div>

    </section>


    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
